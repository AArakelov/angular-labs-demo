<div class="status-message">
  <h2>Статус операции</h2>
  <div>
    <button (click)="updateStatus('loading')">Загрузка</button>
    <button (click)="updateStatus('error')">Ошибка</button>
    <button (click)="updateStatus('success')">Успех</button>
  </div>
  @switch (status) {
    @case ('loading') {
      <p class="text-info">Загрузка данных...</p>
    }
    @case ('error') {
      <p class="text-danger">Произошла ошибка. Попробуйте снова.</p>
    }
    @case ('success') {
      <p class="text-success">Данные успешно загружены!</p>
    }
    @default {
      <p class="text-secondary">Статус неизвестен.</p>
    }
  }
</div>
