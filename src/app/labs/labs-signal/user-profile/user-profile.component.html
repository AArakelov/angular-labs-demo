<div class="user-profile">

  <h1>Профиль пользователя</h1>
  <p>Имя: {{ name() }}</p> <!-- Выводим имя пользователя -->
  <p>Возраст: {{ age() }}</p> <!-- Выводим возраст пользователя -->
  <button (click)="updateName()">Изменить имя</button>
  <button (click)="incrementAge()">Увеличить возраст</button>


</div>
