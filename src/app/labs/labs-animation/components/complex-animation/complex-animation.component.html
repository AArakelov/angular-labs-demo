<div class="container">
  <h1>Value: {{ value }}</h1>

  <!-- Применяем анимацию groupAnimation -->
  @if (value % 2 === 0) {
    <div [@groupAnimation] class="group-box">
      Group Animation
    </div>
  }

  <!-- Применяем анимацию sequenceAnimation -->
  @if (value % 2 !== 0) {
    <div [@sequenceAnimation] class="sequence-box">
      Sequence Animation
    </div>
  }

  @for (item of items; track item) {
    <div [@listAnimation] class="item">
      {{ item }}
    </div>
  }

  <button (click)="increment()">Increment</button>
  <button (click)="decrement()">Decrement</button>
</div>
