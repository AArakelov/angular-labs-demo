@if (vm$ | async; as vm) {

    <div class="button-container">
        <button
                (click)="onButtonClick($event)"
                [disabled]="vm.isDisabled"
                class="action-button">
            {{ vm.buttonText }}
        </button>
        <button (click)="onResetClick()" class="reset-button">
            Reset
        </button>
    </div>
}
